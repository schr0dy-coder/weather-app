<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Intro">
        <h1>Weather App</h1>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name" spellcheck="false">
            <button><img src="images/search.png" alt="Search"></button>
        </div>
        
        <!-- Added loading indicator -->
        <div id="loading" style="display: none;">
            <div class="loader"></div>
            <p>Getting weather data...</p>
        </div>
        
        <!-- Added error message container -->
        <div id="error-message" style="display: none; color: #ffcccc; margin: 20px 0; padding: 10px; border-radius: 10px; background-color: rgba(255, 0, 0, 0.2);"></div>
        
        <div class="weather">
            <img src="images/mist.png" alt="mist" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidity">
                    <div>
                        <p class="wind">5 Km/hrs</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load config first (contains API key) -->
    <script src="config.js"></script>
    
    <!-- Then load main script -->
    <script src="script.js"></script>
</body>
</html>
